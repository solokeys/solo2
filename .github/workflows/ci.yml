name: ci

on:
  pull_request:
  push:
    branches:
      - dev
      - main

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  build-lpc55:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - board-lpcxpresso
          - board-prototype
        rust:
          - stable
        target:
          - thumbv8m.main-none-eabi
    defaults:
      run:
        working-directory: platform/lpc55
    steps:
      - uses: actions/checkout@v1
      - name: Install littlefs2-sys/micro-ecc-sys build dependencies
        shell: bash
        run: |
          sudo apt update -y -qq && sudo apt install -y -qq llvm libc6-dev-i386 libclang-dev
      - uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: "9-2020-q2"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
          components: llvm-tools-preview
      - name: Build
        run: cargo build --release --features ${{ matrix.board }}
      # Use precompiled binutils
      - name: cargo install cargo-binutils
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-binutils
          version: latest
          use-tool-cache: true
      - name: Size
        run: cargo size --release --features ${{ matrix.board }}
