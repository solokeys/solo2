name: ci

on:
  pull_request:
  push:
    branches:
      - dev
      - main

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  build-lpc55:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - board-lpcxpresso
          - board-prototype
        rust:
          - stable
    defaults:
      run:
        working-directory: platform/lpc55
    steps:
      - uses: actions/checkout@v1
      - name: Install littlefs2-sys/micro-ecc-sys build dependencies
        shell: bash
        run: |
          sudo apt update -y -qq && sudo apt install -y -qq llvm libc6-dev-i386 libclang-dev
      - uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: "9-2020-q2"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: thumbv8m.main-none-eabi
          override: true
          components: llvm-tools-preview
      - name: Build
        run: cargo build --release --features ${{ matrix.board }}
      # Use precompiled binutils
      - name: cargo install cargo-binutils
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-binutils
          version: latest
          use-tool-cache: true
      - name: Size
        run: cargo size --release --features ${{ matrix.board }}

  build-pc:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # TODO: some build issue currently
          # - macos-latest
        rust:
          - stable
    defaults:
      run:
        working-directory: platform/pc
    steps:
      - uses: actions/checkout@v1
      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt update -y -qq && sudo apt install -y -qq llvm libclang-dev

      # this is already installed
      # - name: Install macOS build dependencies
      #   if: matrix.os == 'macos-latest'
      #   shell: bash
      #   run: brew install llvm

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Build
        run: cargo build --release

